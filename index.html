<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Checklist</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles//nav.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/checklist.css">
    <link rel="stylesheet" href="styles//contacts.css">
    <link rel="stylesheet" href="styles//lixeira.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <!----Barra Lateral-->
    <nav class="menu-lateral">

        <div class="trilho" id="trilho">
            <div class="indicador"></div>
        </div>
        
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>

        <ul>
            <li class="item-menu ativo">
                <a href="#">
                    <span class="icon"><i class="bi bi-house"></i></span>
                    <span class="txt-link">Home</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-card-checklist"></i></span>
                    <span class="txt-link">Checklist</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-rolodex"></i></span>
                    <span class="txt-link">Contato</span>
                </a>
            </li>
        </ul>
        
    </nav>

    <!----Corpo da pagina-->

    <div class="container-corpo">
        <!-- Seção Home -->
        <div class="corpo" id="home">
            <div class="texto-home">
                <ul>
                    <li class="texto-destacado">
                        <span>Olá, seja bem-vindo!</span>
                    </li>
                    <li class="texto-principal">
                        <span class="texto-cor">Esse site foi feito para criar checklists</span>
                    </li>
                    <li class="botao-check">                                                                                                                                    
                        <a href="#checklist">Comece a fazer seu checklist</a>
                    </li>
                </ul>
            </div>
        </div>
    
        <!-- Seção Checklist -->
        <div class="corpo" id="checklist" style="display: none;">
            <div class="container-checklist">
                <div class="coluna" id="todo">
                    <h2>Para Fazer</h2>
                    <div class="task-input" contenteditable="true">Escreva uma tarefa!</div>
                </div>
                <div class="coluna" id="in-progress">
                    <h2>Em Andamento</h2>
                    <div class="task-input" contenteditable="true">Escreva uma tarefa!</div>
                </div>
                <div class="coluna" id="done">
                    <h2>Concluídos</h2>
                    <div class="task-input" contenteditable="true">Escreva uma tarefa!</div>
                </div>
            </div>
        </div>
    
        <!-- Seção Contacts -->
        <div class="corpo contacts-rede" id="contacts" style="display: none;">
            <ul>
                <a href="https://x.com/AndersonEl16064" target="_blank">
                    <li style="--cor1: #1DA1F2; --cor2: #004080;">
                        <span class="icon-rede"><i class="bi bi-twitter-x"></i></span>
                        <span class="text-rede">X</span>
                    </li>
                </a>
                <a href="https://www.linkedin.com/in/anderson-elvis-8a8406227/" target="_blank">
                    <li style="--cor1: #086BA4; --cor2: #003350;">
                        <span class="icon-rede"><i class="bi bi-linkedin"></i></span>
                        <span class="text-rede">Linkedin</span>
                    </li>
                </a>
                <a href="https://github.com/Aapo66" target="_blank">
                    <li style="--cor1: #F5F5F5; --cor2: #181818;">
                        <span class="icon-rede"><i class="bi bi-github"></i></span>
                        <span class="text-rede">Github</span>
                    </li>
                </a>
            </ul>
        </div>
    </div>


    <div id="lixeira" class="lixeira">
        <img id="lixeira-img" src="imagens/lixeira modelo (2).png" alt="Lixeira" />
    </div>

    <script src="app.js"></script>
    <script src="tasks.js"></script>
    <script src="darkmode.js"></script>
    <script src="lixeira.js"></script>
</body>
</html>
